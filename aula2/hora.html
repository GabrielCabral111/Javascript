<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horas</title>
</head>
<body>
    <h1>
        testando horario
    </h1>

    <script>
        let hora = prompt(" Entre com a hora")

        if(hora >= 4 && hora <= 12){
            alert("Ola pessoa! bom dia! :")
        }
        else if(hora > 12 && hora <= 18){
            alert("Ola pessoa! boa Tarde! :")
        }
        else{
            alert("Ola pessoa! boa Noite! :")
        }


    </script>


</body>
</html>
