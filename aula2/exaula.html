<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imc</title>
</head>
<body>

    <script>
         let peso = prompt(" Coloque seu peso");
        
        while(isNaN(peso ) || peso   <= 0){
           peso = prompt("Coloque seu peso correto");
       }

       let altura = prompt("Coloque seu altura")
       
       while(isNaN(altura ) || altura   <= 0){
           altura = prompt("Coloque seu altura correta");
       }

       let total = peso / Math.pow(altura, 2)
       if(total <=18.5){
            alert("Ola voce esta abaixo do peso! :")
        }
        else if(total >=18.55 && total <=24.9 ){
            alert("Ola voce esta no peso normal! :")
        }
        else if(total >=25 && total <=29.9 ){
            alert("Ola voce esta no peso sobrepeso! :")
        }
        else if(total >=30 && total <=34.9 ){
            alert("Ola voce esta no peso obsidade grau 1! :")
        }
        else if(total >=35 && total <=39.9 ){
            alert("Ola voce esta no peso obsidade grau 2! :")
        }
        else{
            alert("obesidade grau 3 ou morbida:")
        }


       document.write("sua imc e :" + total.toFixed(2) + "kg/m2")
    </script>
    
</body>
</html>
