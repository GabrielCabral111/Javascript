<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let num1 = parseInt(prompt("digite um numero"))
        let num2 = parseInt(prompt("digite um numero maior que zero"))
        while(num2 <=0 ){
            num2 = parseInt(prompt("digite um numero maior que zero"))
        }
        let conta = num1/num2

        document.write( ' a divisão dos numeros é :' + conta)
    </script>
    
</body>
</html>
