<body>
    <h1>Faça um programa que leia dois números inteiros e verifique se o primeiro é múltiplo do segundo.</h1>

    <script>
          let num1 = parseInt(prompt("qual o primeiro numero : "))

          let num2 = parseInt(prompt("qual o segundo mumero: "))

          if( num1 % num2 === 0){
            alert(num1 + "e multiplo de :" + num2)
          }
          else{
            alert( num1 + " não e multiplo de :" + num2)
          }
    </script>
