<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Deposito</title>
</head>
<body>

    <h1> Deposito</h1>

    <script>
        let Deposito  = parseFloat(prompt("Digite o depósito desse mês"));

        while(isNaN(Deposito   ) || Deposito     <= 0){
         Deposito   = prompt("Digite o depósito desse mês correto (maioe que zero)")
        };

        let juros = 0.05

        let taxa = juros / 100 ;

        let anual = Deposito * ((1 + taxa) * (Math.pow(1 + taxa, 12)-1)) / taxa;

        document.write("sua taxa anual e de :" + anual)


    </script>
    
</body>
</html>
