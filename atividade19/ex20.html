<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Escreva um programa que leia um número inteiro e exiba se ele é par ou ímpar.</h1>

    <script>
        let numero = parseFloat(prompt("Digite o Numero"));

        if (numero % 2 === 0){
            document.write("O numero e:" + numero + "par")
        }

        else {
            document.write("o numero e:"+ numero + "impar")
        }
    </script>
    
</body>
</html>
