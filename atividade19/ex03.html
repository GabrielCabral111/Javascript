<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a area de um trângulo</title>
</head>
<body>
    <h1>Calculando a area de um triângulo</h1>

    <script>
        let base = parseFloat(prompt("Qual e a base"));

        let altura = parseFloat(prompt("Qual e a altura"));

        let area = base * altura /2;
        document.write("A area do triângulo e :" + area + "cm²" );
    </script>
    
</body>
</html>
