<body>
    <h1>Faça um programa que verifique se um número é positivo, negativo ou zero.</h1>

    <script>
        let num = prompt(" Entre com numero")

        if(num  > 0 ){
            alert("numero positivo! :")
        }
        else if(num  < 0 ){
            alert("numero negativo! :")
        }
        else{
            alert("numero e zero!  :")
        }


    </script>

    
</body>
