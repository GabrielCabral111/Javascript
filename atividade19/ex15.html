<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
</head>
<body>
    <h1>Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%.</h1>

    <script>
        let salario  = parseFloat(prompt("Digite o seu salário "));


        let comissão = salario * 0.15;

        let salarioaumento = salario + comissão
        document.write("seu salario e de : " + salarioaumento)
    </script>
    
</body>
</html>
