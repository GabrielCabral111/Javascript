<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> gggggg</h1>

    <script>

        var numero1 = 30
        var numero2 = 50

        var soma = numero1 + numero2
        document.write("A soma dos numeros e " + soma + "</br>")

        var divisao = numero1 / numero2
        document.write("A divisao dos numeros e " + divisao + "</br>")

        var multi = numero1 * numero2
        document.write("A multiplicação dos numeros e " + multi + "</br>")
        
        var subtraçao = numero1 - numero2
        document.write("A subtração dos numeros e " + subtraçao + "</br>")


    </script>
    
</body>
</html>
