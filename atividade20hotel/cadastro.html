    <script>
        var valorp = 100
        let total = 0
        let contador = 0
        var gratuidade = 0
        var meia = 0          

        while (contador == 0 ){
            var nome = prompt('Qual o nome do Hóspede?')
            if(nome == 'PARE'){
                contador += 1
                continue
            }
            idade = parseInt(prompt('Qual a idade do Hóspede?'))
            if(idade < 6){
                alert(nome + ' cadastrada(o) com sucesso. ' + nome + ' possui gratuidade ')
                gratuidade += 1
            }else if(idade > 60){
                alert(nome + ' cadastrada(o) com sucesso. ' + nome + '  paga meia')
                total += valorp / 2
                meia += 1
            }else{
                alert(nome + ' cadastrada(o) com sucesso. ')
                total += valorp
            }  
        }
        document.write('O valor total das hospedagens é: ' + total + '; ' + gratuidade + ' gratuidade(s); ' + meia + ' meia(s)')


    </script>
