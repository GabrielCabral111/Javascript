    <script>
        const basico = 55.60;
        const premium = 100.00;
        const luxo = 150.00;

        let diaria = prompt(
        "Escolha o tipo de reserva:\n" +
        "Básico | Preço (diária): R$55,60\n" +
        "Premium | Preço (diária): R$100,00\n" +
        "Luxo | Preço (diária): R$150,00"
        );

        let quantidade = parseInt(prompt("Quantos dias ficará hospedado? (Máximo 30 dias)"));

        while (isNaN(quantidade) || quantidade <= 0 || quantidade > 30) {
        quantidade = parseInt(prompt("Quantidade inválida! Digite um número entre 1 e 30:"));
        }

        let total;

        switch (diaria) {
        case "basico":
            total = basico * quantidade;
            break;
        case "premium":
            total = premium * quantidade;
            break;
        case "luxo":
            total = luxo * quantidade;
            break;
        default:
            alert("Escolha uma opção válida para a estadia.");
            total;
        }

        alert("O valor total da sua estadia será: R$ " + total.toFixed(2));

    </script>
